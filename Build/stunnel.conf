pid = /var/run/stunnel4.pid
debug = 7
output = /etc/stunnel/stunnel.log

socket = l:TCP_NODELAY=1
socket = r:TCP_NODELAY=1

[DUKASCOPYFIX]
client = yes
accept  = 5600
connect = demo-api.dukascopy.com:10443
cert = /etc/stunnel/stunnel.pem

[DUKASCOPYFIX_MD]
client = yes
accept  = 5601
connect = demo-api.dukascopy.com:9443
cert = /etc/stunnel/stunnel.pem
