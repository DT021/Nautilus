name: build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.302
      - name: Install dependencies
        run: |
          sudo apt-get install redis-server
          redis-server --daemonize yes
      - name: Test
        run: |
          dotnet restore
          dotnet test Source/Nautilus.TestSuite.UnitTests
          dotnet test Source/Nautilus.TestSuite.IntegrationTests
      - name: Build Releases
        run: |
          dotnet publish Source/NautilusData/NautilusData.csproj -c Release -o Nautilus/NautilusDataRelease
          dotnet publish Source/NautilusExecutor/NautilusExecutor.csproj -c Release -o Nautilus/NautilusExecRelease
          zip -r Nautilus-1.0.0-${{ steps.buildnumber.outputs.build_number }}.zip Nautilus/
      - name: Create Release
        id: create_releas
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Nautilus-1.0.0-${{ steps.buildnumber.outputs.build_number }}.zip
          asset_name: Nautilus-1.0.0-${{ steps.buildnumber.outputs.build_number }}.zip
          asset_content_type: application/zip
